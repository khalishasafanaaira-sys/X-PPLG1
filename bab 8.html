<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
      <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet"
/>
</head>
<body>
  <!--List group dasar -->
  <ul class="list-group">
    <li class="list-group-item">Baju</li>
    <li class="list-group-item">Celana</li>
    <li class="list-group-item">Sepatu</li>
  </ul>
  
  <br/>
  <!-- item aktif -->
  <ul class="list-group">
    <li class="list-group-item active">Matematika</li>
    <li class="list-group-item">IPA</li>
    <li class="list-group-item">Bahasa Indonesia</li>
  </ul>
  
  <br/>
  <!--list dengan link& tombol -->
  <div class="list-group">
   <a href="#" class="list-group-item list-group-item-action active">Menu Utama</a>
   <a href="#" class="list-group-item list-group-item-action">Profil</a>
   <a href="#" class="list-group-item list-group-item-action">Pengaturan</a>
   </div>
   
   <br/>
   <!-- Listdengan badge -->
   <div class="list-group">
     <a href="#" class="list-group-item list-group-item-action active">Menu Utama</a>
     <a href="#" class="list-group-item list-group-item-action">Profil</a>
     <a href="#" class="list-group-item list-group-item-action">Pengaturan</a>
   </div>
   
   <ul class="list-group">
     <li 
     class="list-group-item d-flex justify-content-between align-center">
       Pesan
     <span class="badge bg-primary rounded-pill">5</span>
     </li>
     <li 
     class="list-group-item d-flex justify-content-between align-center">
       Tugas
     <span class="badge bg-danger rounded-pill">2</span>
     </li>
   </ul>
   
   <br/>
  <!-- List Harizontal -->
    <ul class="list-group  list-group-horizontal">
      <li class="list-group-item">Nasi</li>
      <li class="list-group-item">Ayam</li>
      <li class="list-group-item">Sambal</li>
    </ul>
</body>
</html>
