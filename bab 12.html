<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
</head>
<body>
  <!-- progres dasar -->
  <div class="progress">
    <div class="progress-bar" style="width: 40%"></div>
  </div>
  
  <!-- Prosess dengan persentase -->
  <div class="progress">
    <div class="progress-bar bg-success" style="width: 60%">60%</div>
  </div>
  
  <!-- warna progres -->
  <div class="progress mb-2">
    <div class="progress-bar bg-success" style="width: 80%">80%</div>
  </div>
  
  <div class="progress">
    <div class="progress-bar bg-danger" style="width: 30%">30%</div>
  </div>
  
  <!-- progress bergaris & animasi -->
  <div class="progress">
    <div
    class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%"
    >
      Loading...
    </div>
  </div>
  
  <!-- progress bertumpuk -->
  <div class="progress">
    <div class="progress-bar bg-success" style="width: 40%">40%</div>
    <div class="progress-bar bg-warning" style="width: 30%&">30%</div>
    <div class="progress-bar bg-danger" style="width: 20%">20%</div>
  </div>
  
  <!-- lengkap -->
  <div class="container mt-4">
    <h1 class="display-4">
      Belajar Bootstrap <span class="badge bg-info">New</span>
    </h1>
    
    <p class="lead">Bootstrap memudahkan pembuatan website modern.</p>
    
    <h4>Status Belajar</h4>
    <div class="progress-mb-3">
      <div class="progress-bar bg-success" style="width: 75%">75%</div>
    </div>
    
    <button class="btn btn-primary">
      Tugas <span class="badge bg-light text-dark">2</span>
    </button>
  </div>
</body>
</html>
